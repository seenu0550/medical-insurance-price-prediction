<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Insurance Price Prediction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 20px; }
        button:hover { opacity: 0.9; }
        .result { margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 8px; text-align: center; display: none; }
        .result.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .result.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .note { text-align: center; margin-top: 20px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Medical Insurance Price Prediction</h1>
        <form id="predictionForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="">Select Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bmi">BMI (Body Mass Index):</label>
                <input type="number" id="bmi" name="bmi" min="15" max="50" step="0.1" required>
            </div>
            
            <div class="form-group">
                <label for="children">Number of Children:</label>
                <input type="number" id="children" name="children" min="0" max="10" required>
            </div>
            
            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select id="smoker" name="smoker" required>
                    <option value="">Select Smoking Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="">Select Region</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Northeast</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            
            <button type="submit">Predict Insurance Cost</button>
        </form>
        
        <div id="result" class="result"></div>
        
        <div class="note">
            <p><strong>Note:</strong> This is a demo version. For full functionality, run the Flask backend server.</p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Convert numeric fields
            data.age = parseInt(data.age);
            data.bmi = parseFloat(data.bmi);
            data.children = parseInt(data.children);
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Predicting...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    resultDiv.innerHTML = `<h3>Predicted Insurance Cost: $${result.prediction}</h3>`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `<h3>Error: ${result.error}</h3>`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                // Demo mode - show sample prediction
                const samplePrediction = Math.round(2000 + (data.age * 100) + (data.bmi * 50) + (data.smoker === 'yes' ? 20000 : 0));
                resultDiv.innerHTML = `<h3>Demo Prediction: $${samplePrediction}</h3><p><em>Start Flask server for actual ML predictions</em></p>`;
                resultDiv.className = 'result success';
            }
        });
    </script>
</body>
</html>
